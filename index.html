<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝协字典</title>
    <meta name="description" content="蓝协字典是玩家自发为多人在线二次元类MMO蓝色协议所编写的wiki站点。">
    <meta name="keywords" content="blue protocol,蓝色协议,蓝色协议wiki,蓝协字典,蓝协wiki,blue protocol wiki,wiki">
    <link rel="shortcut icon" href="./img/icon/myicon_black_removebg.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/window.css">
    <link rel="stylesheet" href="./css/searchBox.css">
    <link rel="stylesheet" href="./css/madeThing.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/catchWord.css">
    <link rel="stylesheet" href="./css/moremessage.css">
</head>
<body>
    <div class="backgroundImg"></div>
    <div class="bar">
        <a href="https://blue-protocol.com/" target="_blank">
            <div style="display: flex; align-items: center; margin: 0 40px 0 110px;" class="title2">
                <img src="./img/icon/myicon_black.png" style="width: 24px; height: 24px;">
                <p class="bphtml">BLUE PROTOCOL</p>
            </div>
        </a>
        <div><p class="title title2" onclick="writeG()" style="border-bottom-color: #ffffff">主页</p></div>
        <div class="titleboxOutside">
            <div style="display: flex; align-items: center;"><p class="title title2">幻想</p><img src="./img/icon/barbtm.svg" class="barbtm"></div>
            <div class="titlebox">
                <div><p class="title title3" onclick="writeB()">战斗幻想</p></div>
                <div><p class="title title3" onclick="writeE()">强化幻想</p></div>
            </div>
        </div>
        <div class="titleboxOutside">
            <div style="display: flex; align-items: center;"><p class="title title2">武器</p><img src="./img/icon/barbtm.svg" class="barbtm"></div>
            <div class="titlebox">
                <div><p class="title title4" onclick="writeW()">武器图鉴</p></div>
                <div><p class="title title4" onclick="writeWM()">武器插头</p></div>
            </div>
        </div>
        <div><p class="title title2" onclick="writeM()">怪物</p></div>
        <div><p class="title title2" onclick="writeC()">角色</p></div>
        <div><p class="title title2" onclick="writeSC()">材料</p></div>
        <div><a href="./src/log.html" target="_blank"><p class="title title10">开发日志</p></a></div>
        
        <div class="sea-container">
            <input type="text" name="search" class="blue-input" placeholder="幻想/武器/怪物/材料名查找">
            <p id="selectedId"></p>
        </div>

        <div class="catchWord_btn"><div></div><p>日文识别</p></div>
    </div>
    
    <div class="catchWord_Window">
        <textarea name="" cols="30" rows="10" id="catchTextBox">选择图片文件或复制图片后ctrl+ v。受识别准确率影响，建议只截取两三个连贯的正确假名进行模糊搜索。</textarea>
        <div style="width: 80%; height: 1px; background-color: #00000039; margin: 0 auto;"></div>
        <label for="uploadInput" class="custom-file-upload">选择图片</label>
        <input type="file" id="uploadInput" accept="image/*">
    </div>
    <img src="./img/monster/1.png" alt="暂缺" class="IMGshowWindow">
    <div class="window"></div>
    <div class="Blackhover">
        <div id="progress-bar">
            <p class="progressTitle">资源加载中</p>
            <p class="progressTitle soManyMins">本次需要加载 2.6mb 左右的资源</p>
            <div id="progress">
                <p></p>
            </div>
        </div>
    </div>
    <div class="floatBox"></div>
    <div class="totop" onclick="scrollToTop()"><img src="./img/icon/top.png"></div>
    <div class="madeThingsWindow">
        <div class="madeThingsWindow_closeBtn"><img src="./img/icon/close.png" alt="关闭"></div>
        <div class="madeThingsWindow_top"></div>
        <div class="madeThingsWindow_inside">
        </div>
    </div>
    <div class="canvasBox">
        <div class="canvasShadow"></div>
        <canvas id="canvas" width="300" height="300">您的浏览器不支持 HTML5 canvas 标签。</canvas>
        <div style="position: absolute; top: 84px; left: 50%; transform: translateX(-50%);">
            <p id="nowDay"></p>
            <p id="nowTime"></p>
            <p id="nextFirst"></p>
            <p id="nextSecond"></p>
        </div>
    </div>
    <!-- <div class="canvasBoxW">
        <div class="canvasShadowW"></div>
        <canvas id="canvasW" width="300" height="300">您的浏览器不支持 HTML5 canvas 标签。</canvas>
        <div style="position: absolute; top: 84px; left: 50%; transform: translateX(-50%);">
            <p id="nowDayW"></p>
            <p id="nowTimeW"></p>
            <p id="nextFirstW"></p>
            <p id="nextSecondW"></p>
        </div>
    </div> -->
    <div id="windowSizeWarning"><span>×</span><p>当前网页缩放比例为：100%<br>调节至 125% 以获得更优使用体验</p></div>
    <div id="windowKindWarning"><span>×</span><p>非 PC 设备访问部分功能将无法实现。</p></div>
</body>
